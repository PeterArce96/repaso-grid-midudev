<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>

    <style>
        .container{
            background-color: lightsalmon;
            border: solid 3px black;
            border-radius: 10px;
            display: grid;

            /* columnas con grid */
            /* Se pueden mezclar unidades, pero no es recomendable */
            /* con "auto" el navegador decide cual es el espacio que debe utilizar y toma en cuenta el espacio disponible y el contenido el texto*/
            /* grid-template-columns: auto 20px 100px; */
            /* grid-template-columns: 50% 100px auto 10vw; */
            /* grid-template-columns: 100px 100px 100px; */

            /* Unidad especial (fr) fraccion */
            /*  1fr -> 100% del espacio*/
            /* 1fr 1fr --> 2 columnas (50% del espacio cada una) */
            /* 1fr 2fr --> la segunda columna va ser el doble de la primera*/
            /* 1fr 100px -->  (100% del espacio) - 100px = 1fr*/
            /* grid-template-columns: 1fr 2fr; */

            /* grid-template-columns: 1fr 1fr; */
            /* filas en grid, altura de las filas*/
            /* hemos creado una fila de más de 50px, es una cuadrícula sin elemento */
            /* grid-template-rows: 100px 50px 30px 100px 50px; */

            grid-template-columns: 1fr 1fr;
            /* grid-auto-rows --> para filas automáticas, para que tengan una altura ya establecida*/
            grid-auto-rows: 50px;
            /* podemos indicar una altura diferente  a alguna fila, en este caso queremos que la primera fila sea de 100px y las demás automáticas */
            grid-template-rows: 100px; 

        }
        .container div{
            background-color: lightblue;
            border: solid 2px #09f;
            border-radius: 6px;
        }

        body{
            background-color: #ddd;
        }
    </style>

</head>
<body>
    <section class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
    </section>
</body>
</html>

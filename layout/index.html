<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>

    <style>
        body{
            margin: 0;
        }
        .container{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: repeat(3, minmax(100px, 1fr));
            min-height: 100vh;
            /* Para usar grid-template-areas, primero debes colocarle un nombre a los elementos con grid-area: "", luego usar la propiedad en el container para dibujar el grid con los nombres de los elementos */
            grid-template-areas: 
                "header header sidebar"
                "content content content"
                "footer footer footer"
            ;
        }
        /* podemos usar la mediaquery para cambiar el dibujo de las Ã¡reas del grid */

        @media (width > 600px){
            .container{
                /* puedes dejar cuadriculas en blanco poniendo un punto (.) "header header ." */
                grid-template-areas: 
                "header header ."
                "sidebar content content"
                ". footer footer"
            ;
            }
        }


        .container header{
            background-color: #09f;
            grid-area: header;

            /* grid-column: 1/-1; De punta  a punta */
        }
        .container aside{
            background-color: yellow;
            grid-area: sidebar;
        }
        .container main{
            background-color: red;
            grid-area: content;

            /* grid-column: span 2; */
        }
        .container footer{
            background-color: gray;
            grid-area: footer;

            /* grid-column: 1/-1; */
        }
    </style>
</head>
<body>
    <section class="container">
        <header>header</header>
        <aside>aside</aside>
        <main>content</main>
        <footer>footer</footer>
    </section>
</body>
</html>

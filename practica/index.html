<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica</title>

    <style>
        div{
            display: grid;
            grid-template-columns: repeat(
                /* auto-fill --> Rellena el contenido, deja trozos de la cuadrícula vacíos y rellena los huecos. Automáticamente coloca otra columna que satisfaga el tamaño mínimo, en el ejemplo si hay 200px minimo, si llega a 400 px pone otra columna, si llega a 600px pone otra y así.  */
                auto-fill,
                minmax(200px, 1fr)

                /* auto-fit --> Ajusta el contenido y lo estira hasta los límites, ocupa todo el espacio, si no hay más elementos voy a ocupar más espacio y haré los elementos más grandes */
            );

            /* Espacio entre columnas */
            /* grid-column-gap: 16px; */
            /* Espacio entre filas*/
            /* row-gap: 32px; */

            /* Espacio entre filas, el primer valor es para filas y columnas, el segundo valor para columnas. Si solo hay un valor las filas y columnas toman ese valor*/
            gap: 16px;
            max-width: 800px;
            margin: 0 auto;
        }
        img{
            border-radius: 8px;
            width: 100%;
            height: auto;
        }

        /* @media (width > 300px){

            }
        }
         */
    </style>
